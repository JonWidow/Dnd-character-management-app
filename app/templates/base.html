<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>

    <!-- TailwindCSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Ensure badge colors are available */
        .bg-amber-100 { background-color: #FEF3C7; }
        .text-amber-800 { color: #92400E; }
        .bg-blue-100 { background-color: #DBEAFE; }
        .text-blue-800 { color: #1E3A8A; }
        .bg-purple-100 { background-color: #F3E8FF; }
        .text-purple-800 { color: #6B21A8; }
        .bg-red-100 { background-color: #FEE2E2; }
        .text-red-800 { color: #991B1B; }
        .bg-green-100 { background-color: #DCFCE7; }
        .text-green-800 { color: #166534; }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-blue-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">My App</h1>
            <nav class="space-x-4">
                <a href="{{ url_for('home') }}" class="text-white hover:underline">Home</a>
                <a href="{{ url_for('characters') }}" class="text-white hover:underline">Characters</a>
                <a href="{{ url_for('admin_index') }}" class="text-white hover:underline">Admin</a>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="flex-1 container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-gray-700 p-4 mt-4 text-center">
        JonWidow D&D app
    </footer>
</body>
</html>
